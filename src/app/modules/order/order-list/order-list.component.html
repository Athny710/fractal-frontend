<div class="container-table">
  <div class="table-header">
    <h3>Orders</h3>
    <button (click)="onEditOrder(0)" style="background-color: rgb(49, 49, 185); color: #fff;">Create Order</button>
  </div>
  <mat-form-field appearance="standard" class="filtro">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrarTabla($event)" #input>
  </mat-form-field>

      <div class="mat-elevation-z0">
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
          <ng-container matColumnDef="consumer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumer </th>
            <td mat-cell *matCellDef="let row"> {{row.user.name}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row">$ {{row.total}} </td>
          </ng-container>
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Actions </th>
            <td mat-cell *matCellDef="let row"><a class="editar" (click)="onEditOrder(row.id)">Editar</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados para "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

</div>
